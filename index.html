<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Audio Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/visualizer.js"></script>
</head>

<body>
    <div id="topBar">
        <h1 id="header">DJ Friday's Jukebox</h1>
        <p id="status">???</p>
    </div>
    <div id="controlBar">
        <div id="controls">
            <h3>Visualization Selector</h3>
                <select id="visualSelect" >
                    <option value="freq">Frequency</option> 
                    <option value="wave">Waveform</option>                    
			    </select>
            <h3>Audio Controls</h3>
            <audio controls loop></audio>
            
            <h3>Track Selector</h3>
                <select id="trackSelect" >
                    <option value="media/Rockabye.mp3">Rockabye</option>
                    <option value="media/Don't Let Me Down.mp3">Don't Let Me Down</option>
                    <option value="media/In The Name Of Love.mp3">In The Name Of Love</option>           
			    </select>
            <h3>Delay/Reverb</h3>
                <input type="range" min="0" max="1.0" value="0.0" step="0.1" id="delaySlider" class="slider">
            <h3>Circle Max Radius</h3>
            <input type="range" min="50" max="300" value="100" id="circleMaxRadius" class="slider">
            <h3>Brightness</h3>
            <input type="range" min="0" max="50" value="25" id="brightness" class="slider">
            <h3>Tint</h3>
            <input class="tint" id="tintCheck" type="checkbox">
            <select class="tint" id="tintSelect" >
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>           
            </select>
            <h3>Invert</h3>
                <input class="loneCheck" type="checkbox" id="invert">
            <h3>Noise</h3>
                <input class="loneCheck" type="checkbox" id="noise">
            <h3>Lines</h3>
                <input class="loneCheck" type="checkbox" id="lines">
        </div>
    </div>
    <canvas id="canvas" width="640" height="400"></canvas>
</body>

</html>
